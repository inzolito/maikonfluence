<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directorio</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: #e4e4e4;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    h1, h2 {
      font-weight: 300;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
      text-align: center;
    }

    a {
      display: block;
      padding: 10px;
      color: #92c5ff;
      font-size: 20px;
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      color: white;
      transform: scale(1.05);
    }

    /* Fondo animado tipo constelaciones */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>
  <canvas id="constelaciones"></canvas>

  <div class="container">
    <h1>Directorio</h1>
    <h2>Carpetas disponibles</h2>
    <div id="lista"></div>
  </div>

  <script>
    // Fondo animado de constelaciones
    const canvas = document.getElementById("constelaciones");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3
      });
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, idx) => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.fillStyle = "#88aaff";
        ctx.fillRect(p.x, p.y, 2, 2);

        particles.forEach((p2, j) => {
          if (idx !== j) {
            const dx = p.x + p.vx - p2.x;
            const dy = p.y + p.vy - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 120) {
              ctx.strokeStyle = "rgba(120,150,255," + (1 - dist/120) + ")";
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        });
      });

      requestAnimationFrame(animar);
    }
    animar();

    // Lista de carpetas por JS
    async function cargarCarpetas() {
      const resp = await fetch(".");
      const html = await resp.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      const links = [...doc.querySelectorAll("a")];

      links.forEach(a => {
        const nombre = a.textContent;
        if (nombre.endsWith("/")) {
          if (nombre === "../") return; // ignora subir
          const carpeta = nombre.replace("/", "");
          lista.innerHTML += `<a href="${carpeta}/">${carpeta}</a>`;
        }
      });
    }

    cargarCarpetas();
  </script>
</body>
</html>
