<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Archivos del repo</title>
</head>
<body>
  <h1>Listado automÃ¡tico de archivos</h1>
  <ul id="file-list"></ul>

  <script>
    const owner = "inzolito";
    const repo = "maikonfluence";
    const branch = "main";

    async function listDirectory(path = "") {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    }

    async function render(path = "", container) {
      const files = await listDirectory(path);

      for (const file of files) {
        const li = document.createElement("li");

        if (file.type === "dir") {
          li.textContent = "ğŸ“ " + file.name;
          const sublist = document.createElement("ul");
          li.appendChild(sublist);
          container.appendChild(li);
          await render(file.path, sublist);
        } else {
          const a = document.createElement("a");
          a.href = file.download_url;
          a.textContent = "ğŸ“„ " + file.name;
          li.appendChild(a);
          container.appendChild(li);
        }
      }
    }

    render("", document.getElementById("file-list"));
  </script>
</body>
</html>
